<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src='https://d3js.org/d3.v5.min.js'></script>
        <style>
            .bar {
                fill: steelblue;
            }
        </style>
    </head>
    <body>
        <h1>Iris Dataset - Sepal Length</h1>
        <svg id="chart"></svg>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const data = await d3.csv('iris.csv');
                
                let svg = d3.select('#chart'),
                    margin = {top: 20, right: 20, bottom: 30, left: 40},
                    width = +svg.attr('width') - margin.left - margin.right,
                    height = +svg.attr('height') - margin.top - margin.bottom,
                    x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
                    y = d3.scaleLinear().rangeRound([height, 0]);
                    
                let g = svg.append('g')
                    .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
                    
                x.domain(data.map(d => d.species));
                y.domain([0, d3.max(data, d => d.sepal_length)]);
                
                g.append('g')
                    .attr('class', 'axis axis--x')
                    .attr('transform', 'translate(0,' + height + ')')
                    .call(d3.axisBottom(x));
                
                g.append('g')
                    .attr('class', 'axis axis--y')
                    .call(d3.axisLeft(y).ticks(10, '%'))
                  .append('text')
                    .attr('transform', 'rotate(-90)')
                    .attr('y', 6)
                    .attr('dy', '0.71em')
                    .attr('text-anchor', 'end')
                    .text('Sepal Length');
                    
                g.selectAll('.bar')
                  .data(data)
                  .enter().append('rect')
                    .attr('class', 'bar')
                    .attr('x', d => x(d.species))
                    .attr('y', d => y(d.sepal_length))
                    .attr('width', x.bandwidth())
                    .attr('height', d => height - y(d.sepal_length));
            });
        </script>
    </body>
</html>
